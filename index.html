<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Programming Course Curriculum</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4D96FF; /* Scratch blue */
            --secondary: #FF9F1C; /* Scratch orange */
            --accent: #FF6B6B;
            --light: #F7F9FC;
            --dark: #2B2D42;
            --success: #4CC9F0;
            --card-bg: #FFFFFF;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(77, 150, 255, 0.1) 0%, rgba(77, 150, 255, 0.05) 90%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        header::after {
            content: "";
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-top: 15px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
            padding: 0 20px;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            color: var(--dark);
            padding: 30px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            min-height: 180px;
        }
        
        .nav-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }
        
        .nav-btn i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
            transition: all 0.3s;
        }
        
        .nav-btn:hover i {
            transform: scale(1.1);
            color: var(--secondary);
        }
        
        .nav-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .character {
            position: absolute;
            width: 150px;
            opacity: 0.1;
            z-index: 0;
        }
        
        .character-1 {
            top: 20px;
            left: 5%;
        }
        
        .character-2 {
            bottom: 10px;
            right: 5%;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .button-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .nav-btn {
                min-height: 140px;
                padding: 25px 15px;
            }
            
            .nav-btn i {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            
            header::before, header::after {
                display: none;
            }
        }
        
        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Improved Password Modal */
.password-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(43, 45, 66, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.5s ease forwards;
}

.password-box {
    background: var(--card-bg);
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
}

.password-box::before {
    content: "";
    position: absolute;
    top: -50px;
    right: -50px;
    width: 150px;
    height: 150px;
    background: var(--primary);
    opacity: 0.1;
    border-radius: 50%;
}

.password-box::after {
    content: "";
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 200px;
    height: 200px;
    background: var(--secondary);
    opacity: 0.1;
    border-radius: 50%;
}

.password-box h2 {
    color: var(--primary);
    margin: 0 0 10px 0;
    font-size: 1.8rem;
}

.password-box p {
    color: var(--dark);
    font-size: 1rem;
    opacity: 0.8;
    margin-bottom: 25px;
}

.password-input {
    width: 80%;    /* Reduced from 100% to 80% */
    max-width: 250px; /* Optional: limits maximum width */
    padding: 14px 16px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    transition: border 0.3s, box-shadow 0.3s;
}


.password-input:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 3px rgba(77, 150, 255, 0.2);
}

.submit-btn {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    padding: 14px 35px;
    border-radius: 50px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

/* Smooth fade-in animation for modal */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://scratch.mit.edu/images/scratch-og.png" alt="Scratch Cat" class="character character-1 floating" style="width: 120px;">
            <h1>Scratch Programming Adventure</h1>
            <p class="subtitle">A fun, interactive journey into creative coding for young innovators</p>
            <img src="https://scratch.mit.edu/images/scratch-og.png" alt="Scratch Cat" class="character character-2 floating" style="width: 120px;">
        </div>
    </header>
    
    <div class="container">
        <div class="button-container">
            <a href="course-overview.html" class="nav-btn">
                <i class="fas fa-map"></i>
                Course Overview
            </a>
            <a href="course-module.html" class="nav-btn">
                <i class="fas fa-book-open"></i>
                Course Modules
            </a>
            <a href="day-order.html" class="nav-btn">
                <i class="fas fa-calendar-alt"></i>
           Day Order
            </a>
            <a href="course_project.html" class="nav-btn">
                <i class="fas fa-laptop-code"></i>
                Creative Projects
            </a>
        </div>
    </div>

  



</body>
</html>
